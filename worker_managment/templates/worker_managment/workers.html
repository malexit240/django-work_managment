{% extends 'worker_managment/base.html' %}

{% block title %}
Workers
{% endblock title %}

{% block body %}
        {% if workers %}
            <ul class="list-group list-group-flush">
                {% for worker in workers %}
                    <li class="list-group-item">
                        <a href={% url 'wmanagment:worker-details' worker.id%}>{{worker.name}}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p> Workers were not added</p>
        {% endif %}
{% endblock body %}
